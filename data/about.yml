### Description [ descriptionSection ]
description:
  enable: 1
  title: "We are an student-led fashion show, aiming to raise money for local charities in the North East of England."
  column1: "
    Founded in 2020, John Snow Chairty Fashion aims to empower the student body of John Snow College, all whilst raising money for our local community. <br> Having successfully navigated the Covid-19 Pandemic in its second year, raising over £2000 for SafeLives. JSCFS went on to raise over £7500 for Solidaritee in 2022, a student-led refugee charity. <br>2022 saw JSCFS think bigger, laying the fondations for years to come.
  "
  column2: "
    2023 built upon its predecessors, striving to never be stationary. Raising over £13000 for a local youth homelessness charity, Moving On Durham, the show grasped a new audience and new goals. <br>JSCFS 2024 aims to be the best yet. Thinking bigger, more dynamically and more progressively, the show has aimed to break down barries for accessibility, inclusion and equality. With a larger, more engaged audience JSCFS 2024 aims to raise a record breaking amount for the this years charity, The Halo Project.
  "

